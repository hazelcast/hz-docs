name: Vale PR linter

on:
  pull_request:
    branches:
      - main
     
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.GH_PAT }}
      - run: ls hz-vale
      - name: Install Asciidoctor
        run: sudo apt-get install -y asciidoctor
      - uses: errata-ai/vale-action@v2
        with:
          token: ${{ secrets.GH_PAT }}
          filter_mode: nofilter
          files: docs/modules/configuration/pages/configuring-programmatically.adoc
          vale_flags: "--config=hz-vale/.vale.ini"
